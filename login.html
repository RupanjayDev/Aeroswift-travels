<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Aeroswift</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-card {
        max-width: 420px;
        width: 100%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        animation: slideIn 0.5s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .login-header {
        background: linear-gradient(135deg, #396960, #173648);
        color: white;
        padding: 40px 30px;
        text-align: center;
      }
      .login-header i {
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .login-body {
        padding: 40px 30px;
      }
      .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s;
      }
      .form-control:focus {
        border-color: #396960;
        box-shadow: 0 0 0 0.2rem rgba(57, 105, 96, 0.25);
      }
      .btn-login {
        background: linear-gradient(135deg, #396960, #173648);
        border: none;
        color: white;
        padding: 14px;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s;
        font-size: 16px;
      }
      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        color: white;
      }
      .btn-login:active {
        transform: translateY(-1px);
      }
      .error-message {
        display: none;
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-top: 15px;
        border-left: 4px solid #c33;
      }
      .error-message.show {
        display: block;
        animation: shake 0.5s;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }
      .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-plane-departure fa-3x mb-3"></i>
        <h2 class="mb-1">AEROSWIFT</h2>
        <p class="mb-0 opacity-75">Admin Dashboard Login</p>
      </div>
      <div class="login-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="fas fa-user me-2"></i>Username
            </label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              required
              autocomplete="username"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
          </div>
          <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText">Invalid username or password</span>
          </div>
          <button type="submit" class="btn btn-login w-100 mt-4">
            <i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard
          </button>
        </form>
        <div class="text-center mt-4">
          <a href="/" class="text-muted text-decoration-none">
            <i class="fas fa-home me-1"></i>Back to Home
          </a>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      const submitButton = loginForm.querySelector('button[type="submit"]');

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Disable button during login
        submitButton.disabled = true;
        submitButton.innerHTML =
          '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok && data.token) {
            // Save token
            localStorage.setItem("adminToken", data.token);

            // Show success
            submitButton.innerHTML =
              '<i class="fas fa-check me-2"></i>Success!';

            // Redirect after short delay
            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 500);
          } else {
            // Show error
            errorText.textContent =
              data.message || "Invalid username or password";
            errorMessage.classList.add("show");

            // Re-enable button
            submitButton.disabled = false;
            submitButton.innerHTML =
              '<i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard';

            // Hide error after 3 seconds
            setTimeout(() => {
              errorMessage.classList.remove("show");
            }, 3000);
          }
        } catch (error) {
          console.error("Login error:", error);
          errorText.textContent =
            "Connection error. Please check if the server is running.";
          errorMessage.classList.add("show");

          submitButton.disabled = false;
          submitButton.innerHTML =
            '<i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard';
        }
      });
    </script>
  </body>
</html>
